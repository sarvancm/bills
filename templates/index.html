{% load static %}


<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JEBIN FINANCE </title>

        <!-- Favicon icon -->
        <link rel="icon" href="{% static 'img/jebinlogo.png' %}" type="image/x-icon">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap_4.2.css' %}">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- home css -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">


    </head>
    <body>

        <div class="container">
            <div class="row m-5 no-gutters shadow-lg">
                <div class="col-md-6 d-none d-md-block">
                    <img
                        src="{% static 'img/photo-1566888596782-c7f41cc184c5.avif' %}"
                        class="img-fluid" style="min-height:100%;" />
                </div>
         
                <div class="col-md-6 bg-white p-5">
                    <h3 class="pb-3">Login Form</h3>
                    <div class="form-style">
                       
                        <form action="{% url 'index'%}" method="POST">
                            {% csrf_token %}
                            {% comment %} {% if messages %} {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert"
                              style="text-transform: capitalize;margin-bottom:5px;">
                              *{{message}}
                            </div>
                            {% endfor %} {% endif %} {% endcomment %}
                            <div class="form-group pb-3">
                                <input type="text" placeholder="User Name or Email" name="username"
                                    class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group pb-3">
                                <input type="password" placeholder="Password" name="password"
                                    class="form-control"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="d-flex align-items-center
                                justify-content-between">
                                <div class="d-flex align-items-center"><input
                                        name="" type="checkbox" value="" />
                                    <span class="pl-2 font-weight-bold">Remember
                                        Me</span></div>
                                <div><a href="#">Forget Password?</a></div>
                            </div>
                            <div class="pb-2">
                                <button type="submit" class="btn btn-dark w-100
                                    font-weight-bold mt-2">Login</a></button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
        <script>setTimeout(function () {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 2000)
    </script>
    </body>
  
</html>
